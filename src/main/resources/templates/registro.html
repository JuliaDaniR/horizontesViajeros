<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head th:replace = "~{/fragments/head :: head}"></head>
    <body>
        <header class="contenedor-header">
            <nav th:replace = "/fragments/navbar :: nav"></nav>
        </header>
        <main class="main-login" style="background-image: url('https://miviaje.com/wp-content/uploads/2018/08/turista-en-paris.jpg')">
            <div class="contenedor-form-login">
                <h1>Regístrar nuevo Usuario</h1>
                <form class="m-5" th:action= "@{/usuario/registro}" method="POST" enctype="multipart/form-data">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label" >Ingresa tu nombre</label>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Nombre"
                                id="nombre"
                                name="nombre"
                                th:value="${nombre}"
                                />
                        </div>
                        <div class="col-md-6">
                            <label for="apellido" class="form-label"
                                   >Ingresa tu apellido</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Apellido"
                                id="apellido"
                                name="apellido"
                                th:value="${apellido}"
                                />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="exampleInputPassword1" class="form-label"
                                   >Ingresa tu DNI</label
                            >
                            <input
                                type="number"
                                class="form-control"
                                placeholder="Número de Documento"
                                name="dni"
                                th:value="${dni}"
                                />

                        </div>
                        <div class="col-md-6">
                            <label for="exampleInputPassword1" class="form-label"
                                   >Ingresa tu teléfono</label
                            >
                            <input
                                type="number"
                                class="form-control"
                                placeholder="Teléfono"
                                name="celular"
                                th:value="${celular}"
                                />

                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fecha_nac" class="form-label" >Ingresa tu fecha de nacimiento</label>
                            <input
                                type="date"
                                class="form-control"
                                placeholder="Fecha de nacimiento"
                                id="nombre"
                                name="fecha_nac"
                                th:value="${fecha_nac}"
                                />
                        </div>
                        <div class="col-md-6">
                            <label for="nacionalidad" class="form-label"
                                   >Ingrese su nacionalidad</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Nacionalidad"
                                name="nacionalidad"
                                th:value="${nacionalidad}"
                                />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="direccion" class="form-label" >Ingresa tu direccion</label>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Direccion"
                                id="nombre"
                                name="direccion"
                                th:value="${direccion}"
                                />
                        </div>
                        <div class="col-md-6">
                            <label for="exampleInputEmail1" class="form-label"
                                   >Ingresa tu E-mail</label
                            >
                            <input
                                type="email"
                                class="form-control"
                                id="exampleInputEmail1"
                                aria-describedby="emailHelp"
                                placeholder="E-mail"
                                name="email"
                                th:value="${email}"
                                />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="exampleInputPassword1" class="form-label"
                                   >Ingresa tu contraseña</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                placeholder="Ingresa la Contraseña"
                                name="password"
                                th:value="${password}"
                                />
                        </div>
                        <div class="col-md-6">
                            <label for="exampleInputPassword1" class="form-label"
                                   >Repita la contraseña</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                placeholder="Repite Contraseña"
                                name="password2"
                                th:value="${password2}"
                                />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="rol" class="form-label"
                                   >Ingresa el rol con el que quiere registrarse</label
                            >
                            <select id='rol'  class="form-select" name="rol" onchange="mostrarCampos()">
                                <option th:each="rol : ${roles}"
                                        th:if="${rol.toString() != 'ADMIN'}"
                                        th:text="${rol}"
                                        th:value="${rol}"
                                        ></option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3 sueldo-cargo" style="display: none;">
                        <div class="col-md-6">
                            <label for="cargo" class="form-label" >Ingresa tu cargo</label>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Cargo"
                                id="nombre"
                                name="cargo"
                                th:value="${cargo}"
                                />
                        </div>
                        <div class="col-md-6">
                            <label for="sueldo" class="form-label"
                                   >Ingrese su sueldo</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Sueldo"
                                name="sueldo"
                                th:value="${sueldo}"
                                />
                        </div>
                        <div class="mensaje-index" style="margin-top: 3rem">
                            <h3>Gracias por querer ser parte de nuestro Staff</h3>
                            <h3>Si eres aprobado como vendedor serás dado de alta</h3>
                        </div>
                    </div>
                    <div class="container-btn">
                        <div th:replace = "~{/fragments/modelo :: div}"></div>
                        <button type="submit" class="btn">
                            Registrar nuevo Usuario
                        </button>
                        <div class="btn-volver">
                            <a th:href="@{/}"><i class="fas fa-arrow-alt-circle-left" style="font-size: 1.5rem"></i></a>
                        </div>
                    </div>
                </form> 
            </div>
        </main>
        <script>
            $(document).ready(function () {
                // Ocultar los mensajes al cargar la página
                $(".error, .exito").hide();

                // Mostrar el mensaje de error/exito si existe
                var mensajeError = $(".error .card-text").text().trim();
                var mensajeExito = $(".exito .card-text").text().trim();
                if (mensajeError !== "") {
                    $(".error").show();
                }
                if (mensajeExito !== "") {
                    $(".exito").show();
                }
            });
        </script>
        <script>
            function mostrarCampos() {
                var rolSeleccionado = document.getElementById('rol').value;
                var sueldoCargo = document.querySelector('.sueldo-cargo');

                if (rolSeleccionado === 'VENDEDOR') {
                    sueldoCargo.style.display = 'flex';
                } else {
                    sueldoCargo.style.display = 'none';
                }
            }
        </script>
    </body>
</html>
