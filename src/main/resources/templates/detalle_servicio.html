<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace = "~{/fragments/head :: head}"></head>
    <body style="background-color: #FBAB7E;
          background-image:  linear-gradient(to right, #208887 0%, #5deabf 100%);
          ">
        <nav th:replace = "~{/fragments/navbar :: nav}"></nav>
        <div class="servicio-container-detalle">
            <h1>Detalle del Servicio</h1>
            <div class="servicio-item-detalle">
                <input type="hidden" name="codigo_servicio" th:value="${servicio.codigo_servicio}">
                <div id="carouselExample" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div th:each="imagen, iterStat : ${imagenes}" th:classappend="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                            <img class="d-block imagen-detalle" th:src="${imagen.url}" alt="Slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="servicio-info">
                    <h2 th:text="${servicio.nombre}">Nombre del Servicio</h2>
                    <p>
                        <span>Descripción Breve:</span>
                        <span th:text="${servicio.descripcion_breve}">Descripción corta del servicio</span>
                    </p>
                    <p>
                        <span>Destino:</span>
                        <span th:text="${servicio.destino_servicio} + ', ' + ${servicio.pais_destino}">Ciudad, País</span>
                    </p>
                    <p>
                        <span>Fecha del Servicio:</span>
                        <span th:text="${servicio.fecha_servicio}">DD/MM/AAAA</span>
                    </p>
                    <p>
                        <span>Costo:</span>
                        <span th:text="${servicio.costo_servicio}">$XXX</span>
                    </p>
                    <p>
                        <span>Visitas:</span>
                        <span th:text="${servicio.visitas}">XXX</span>
                    </p>
                    <p>
                        <span>Vendedor:</span>
                        <span th:text="${servicio.vendedor.nombre} + ' ' + ${servicio.vendedor.apellido}">Nombre del Vendedor</span>
                    </p>
                    <p>
                        <span>Número de Ventas:</span>
                        <span th:text="${servicio.cantidad}">XXX</span>
                    </p>   </div>
            </div>

        </div>
        <div class="btn-volver" style="width: 100% ;display: flex; flex-direction: column; align-items: center; justify-content: center">
            <a th:href="@{/venta/carrito/__${servicio.codigo_servicio}__}" class="botonLink"  sec:authorize="hasAnyRole('ROLE_CLIENTE')"
               style="
               background: #c17108;
               padding: 0.3rem 2rem;
               text-align: center;
               text-decoration: none;
               color: white;
               border: 2px solid #d51a1af1;
               border-radius: 10px;">Agregar al carrito</a>
            <a th:href="@{/servicio/listar/__${session.usuariosession.id_usuario}__}" style="background: black; color: white;text-decoration: none;margin-bottom: 3rem; padding: .4rem 1rem; font-size: 1.2rem">Volver</a>
        </div>
        <footer th:replace = "~{/fragments/footer2 :: footer}"></footer>
        <!-- Bootstrap CSS CDN -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

        <!-- jQuery CDN (required for Bootstrap JS) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Bootstrap JS CDN (popper.js y bootstrap.bundle.min.js son necesarios para algunos componentes de Bootstrap) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </body>
</html>
