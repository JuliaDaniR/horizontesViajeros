<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;700&display=swap"
            rel="stylesheet"
            />
        <link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"  />
        <title>Horizontes Viajeros</title>
    </head>
    <body>
        <header class="contenedor-header">
            <nav class="navegacion">

                <input type="checkbox" id="check"/>
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars" style="font-weight: 900; margin-left: 1rem;"></i>
                </label>

                <span class="textColor">
                    <a th:href="@{/}" class="cursor-pointer" style="text-decoration: none">
                        Horizontes Viajeros
                    </a>
                </span>

                <div class="enlaces">
                    <input type="checkbox" id="check"/>
                    <label for="check" class="checkbtn">
                        <i class="fas fa-bars" style="font-weight: 900; margin-left: 1rem;"></i>
                    </label>
                    <a th:if="${session.usuariosession == null}" th:href="@{/login}" class="botonLink">Ingresar</a>
                    <a th:if="${session.usuariosession == null}" th:href="@{/usuario/registrar}" class="botonLink">Registrarse</a>
                    <a href="#contacto" th:if="${session.usuariosession == null}">Contacto</a>

                    <div class="enlaces-otro" th:if="${session.usuariosession != null}">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Servicios
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown1">
                            <li><a  class="dropdown-item" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/usuario/reporteVentas/__${session.usuariosession.id_usuario}__}">Reporte</a></li>
                            <li><a  class="dropdown-item" th:href="@{/servicio/listar/__${session.usuariosession.id_usuario}__}" >Ver Servicios</a></li>
                        </ul>
                        <a class="nav-link dropdown-toggle" sec:authorize="hasRole('ROLE_CLIENTE')" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Carrito
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown2">
                            <li><a  class="dropdown-item"  th:href="@{/venta/carritoDetalle}" >Compra</a></li>
                        </ul>
                        <a class="nav-link dropdown-toggle" id="navbarDropdown3" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Perfil
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown3">
                            <li><a  class="dropdown-item" sec:authorize="hasAnyRole('ROLE_ADMIN')" th:href="@{/usuario/listar}" >Ver Usuarios</a></li>
                            <li><a  class="dropdown-item" th:href="@{/usuario/modificar/__${session.usuariosession.id_usuario}__}" >Informaci칩n</a></li>
                            <li><a  class="dropdown-item" th:href="@{/logout}" >Cerrar Sesi칩n</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="main-login">
            <div class="contenedor-form-login">
                <h1>Inicia Sesi칩n</h1>
                <form class="m-5" th:action= "@{/logincheck}" method="POST">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"
                               >Ingresa tu E-mail
                        </label>
                        <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                            placeholder="email"
                            name="email"
                            th:value="${''}"
                            />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"
                               >Ingresa tu contrase침a</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword1"
                            placeholder="Contrase침a"
                            name="password"
                            th:value="${''}"
                            />
                    </div>
                    <button type="submit" class="btn">Ingresar</button>
                    <div class="btn-volver" style="transform: translateX(65px)">
                        <a th:href="@{/}"><i class="fas fa-arrow-alt-circle-left" style="font-size: 1.5rem"></i></a>
                    </div>
                </form>
            </div> 
            <div class="container-modelo">
                <div th:if="${error != null}" class="error">
                    <div class="card-body">  
                        <h4 class="card-title">Error 游녩</h4>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="exito">
                    <div class="card-body">  
                        <h4 class="card-title">Exito 游녨</h4>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
            </div>
        </main> 
        <footer id="contacto">
            <div class="footer">
                <div class="contain-redes flex gap-x-4">
                    <i class="bi bi-github" style="font-size: 28px;"></i>
                    <i class="bi bi-twitter" style="font-size: 28px;"></i>
                    <i class="bi bi-facebook" style="font-size: 28px;"></i>
                </div>
                <div class="mt-4">
                    <p class="text-[25px] font-bold capitalize">&#9400; copyright - 2024</p>
                    <small class="mt-1.5 font-semibold">Elaborado por Julia Rodriguez</small>
                </div>              
            </div>
        </footer>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var errorDiv = document.querySelector(".error");
                var exitoDiv = document.querySelector(".exito");

                if (errorDiv) {
                    setTimeout(function () {
                        errorDiv.classList.add("hidden");
                    }, 3000); // Mostrar durante 3 segundos (3000 milisegundos)
                }

                if (exitoDiv) {
                    setTimeout(function () {
                        exitoDiv.classList.add("hidden");
                    }, 3000); // Mostrar durante 3 segundos (3000 milisegundos)
                }
            });
        </script>
    </body>
</html>
