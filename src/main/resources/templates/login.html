<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head th:replace = "~{/fragments/head :: head}"></head>
    <body>
        <header class="contenedor-header">
            <nav th:replace = "~{/fragments/navbar :: nav}"></nav>
        </header>
        <main class="main-login">
            <div class="contenedor-form-login">
                <h1>Inicia Sesión</h1>
                <form class="m-5" th:action= "@{/logincheck}" method="POST">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"
                               >Ingresa tu E-mail
                        </label>
                        <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                            placeholder="email"
                            name="email"
                            th:value="${''}"
                            />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"
                               >Ingresa tu contraseña</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword1"
                            placeholder="Contraseña"
                            name="password"
                            th:value="${''}"
                            />
                    </div>
                    <button type="submit" class="btn">Ingresar</button>
                    <div class="btn-volver" style="transform: translateX(65px)">
                        <a th:href="@{/}"><i class="fas fa-arrow-alt-circle-left" style="font-size: 1.5rem"></i></a>
                    </div>
                </form>
            </div> 
            <div th:replace = "~{/fragments/modelo :: div}"></div>
        </main>   
         <script>
            document.addEventListener("DOMContentLoaded", function () {
                var errorDiv = document.querySelector(".error");
                var exitoDiv = document.querySelector(".exito");

                if (errorDiv) {
                    setTimeout(function () {
                        errorDiv.classList.add("hidden");
                    }, 3000); // Mostrar durante 3 segundos (3000 milisegundos)
                }

                if (exitoDiv) {
                    setTimeout(function () {
                        exitoDiv.classList.add("hidden");
                    }, 3000); // Mostrar durante 3 segundos (3000 milisegundos)
                }
            });

        </script>
    </body>
</html>
