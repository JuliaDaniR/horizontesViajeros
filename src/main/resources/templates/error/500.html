<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;700&display=swap"
            rel="stylesheet"
            />
        <link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
        <title>Horizontes Viajeros</title>
    </head>
    <body>
        <header class="contenedor-header">
            <div class="contenedor-portada">
                <img th:src="@{/publico/image/ERROR500_PANTALLA.jpeg}" style="width: 65rem"  alt="imagen error"/>
                <div style="font-weight: bold">
                    <h1 th:text="${'Estado ' + status 
                        + ', lo que significa : ' + error + '.'}"></h1>
                    <h3>Problema en la página 
                        (<span th:text="${path}"></span>).</h3>
                    <h3 th:text="${'Detalle: ' + message + '.'}"></h3>
                    <a class="btn" href="/">Inicio</a>
                </div>
            </div>
        </header>
        <footer id="contacto">
            <div class="footer">
                <div class="contain-btn-comentarios">
                    <button class="btn-comentario" onclick="toggleContactForm()">
                        <span class="mr-2"><span class="fa fa-comments"></span></span>Comentarios 
                    </button>
                </div>

                <div class="contain-redes flex gap-x-4">
                    <i class="bi bi-github" style="font-size: 28px;"></i>
                    <i class="bi bi-twitter" style="font-size: 28px;"></i>
                    <i class="bi bi-facebook" style="font-size: 28px;"></i>
                </div>
                <div class="mt-4">
                    <p class="text-[25px] font-bold capitalize">&#9400; copyright - 2024</p>
                    <small class="mt-1.5 font-semibold">Elaborado por Julia Rodriguez</small>
                </div>
                <button id="closeButton" onclick="closeForm()" class="close" style="display: none;">Cerrar</button>
                <div id="contactForm" style="display: none;"></div> <!-- Este es el contenedor donde se renderizará el formulario de contacto -->
                <div id="thankYouMessage" style="display: none;">
                    <!-- Contenido del mensaje de agradecimiento -->
                </div>               
            </div>
        </footer>
    </body>
</html>
