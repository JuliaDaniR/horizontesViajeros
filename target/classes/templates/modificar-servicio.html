<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;700&display=swap"
            rel="stylesheet"
            />
        <link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
        <title>Horizontes Viajeros</title>
    </head>
    <body>
        <header class="contenedor-header" >
            <nav class="navegacion">

                <input type="checkbox" id="check"/>
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars" style="font-weight: 900; margin-left: 1rem;"></i>
                </label>

                <span class="textColor">
                    <a th:href="@{/}" class="cursor-pointer" style="text-decoration: none">
                        Horizontes Viajeros
                    </a>
                </span>

                <div class="enlaces">
                    <input type="checkbox" id="check"/>
                    <label for="check" class="checkbtn">
                        <i class="fas fa-bars" style="font-weight: 900; margin-left: 1rem;"></i>
                    </label>
                    <a th:if="${session.usuariosession == null}" th:href="@{/login}" class="botonLink">Ingresar</a>
                    <a th:if="${session.usuariosession == null}" th:href="@{/usuario/registrar}" class="botonLink">Registrarse</a>
                    <a href="#contacto" th:if="${session.usuariosession == null}">Contacto</a>

                    <div class="enlaces-otro" th:if="${session.usuariosession != null}">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Servicios
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown1">
                            <li><a  class="dropdown-item" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/usuario/reporteVentas/__${session.usuariosession.id_usuario}__}">Reporte</a></li>
                            <li><a  class="dropdown-item" th:href="@{/servicio/listar/__${session.usuariosession.id_usuario}__}" >Ver Servicios</a></li>
                        </ul>
                        <a class="nav-link dropdown-toggle" sec:authorize="hasRole('ROLE_CLIENTE')" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Carrito
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown2">
                            <li><a  class="dropdown-item"  th:href="@{/venta/carritoDetalle}" >Compra</a></li>
                        </ul>
                        <a class="nav-link dropdown-toggle" id="navbarDropdown3" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Perfil
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown3">
                            <li><a  class="dropdown-item" sec:authorize="hasAnyRole('ROLE_ADMIN')" th:href="@{/usuario/listar}" >Ver Usuarios</a></li>
                            <li><a  class="dropdown-item" th:href="@{/usuario/modificar/__${session.usuariosession.id_usuario}__}" >Informaci칩n</a></li>
                            <li><a  class="dropdown-item" th:href="@{/logout}" >Cerrar Sesi칩n</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container-modelo" xmlns:th="http://www.thymeleaf.org">
                <div th:if="${error != null}" class="error">
                    <div class="card-body">  
                        <h4 class="card-title">Error 游녩</h4>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="exito">
                    <div class="card-body">  
                        <h4 class="card-title">Exito 游녨</h4>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
            </div>
        </header>
        <main class="main-login" style="background-image: url('https://img.freepik.com/foto-gratis/accesorios-viaje-sobre-mapa-mesa_23-2147856153.jpg?w=900')">
            <div class="contenedor-form-login" style="background: linear-gradient(115deg, #f0efed, #fae49b, #db9635); color:black">
                <h1 style="background: linear-gradient(115deg, #f0efed, #fae49b, #db9635); color:black">Modificar Servicio</h1>
                <form th:action="@{/servicio/modificar}" method="POST" enctype="multipart/form-data" class="form-modificar-servicios">
                    <!-- Campo oculto para el ID del servicio -->
                    <input type="hidden" name="codigo_servicio" th:value="${servicio.codigo_servicio}">

                    <div>
                        <label for="nombre">Nombre del servicio:</label>
                        <input type="text" id="nombre" name="nombre" th:value="${servicio.nombre}">
                    </div>
                    <div>
                        <label for="descripcion_breve">Descripci칩n breve:</label>
                        <textarea id="descripcion_breve" name="descripcion_breve" rows="4" cols="50" th:text="${servicio.descripcion_breve}"></textarea>
                    </div>

                    <div>
                        <label for="destino_servicio">Destino del servicio:</label>
                        <input type="text" id="destino_servicio" name="destino_servicio" th:value="${servicio.destino_servicio}">
                    </div>
                    <div>
                        <label for="pais_destino">Pa칤s del destino:</label>
                        <input type="text" id="pais_destino" name="pais_destino" th:value="${servicio.pais_destino}">
                    </div>
                    <div>
                        <label for="fecha_servicio">Fecha del servicio:</label>
                        <input type="date" id="fecha_servicio" name="fecha_servicio" th:value="${servicio.fecha_servicio}">
                    </div>
                    <div>
                        <label for="costo_servicio">Costo del servicio:</label>
                        <input type="number" id="costo_servicio" name="costo_servicio" th:value="${servicio.costo_servicio}">
                    </div>
                    <div>
                        <label for="tipoServicio">Tipo de Servicio:</label>
                        <select id="tipoServicio" name="tipoServicio">
                            <option th:each="tipo : ${tipos}" th:value="${tipo}" th:text="${tipo.descripcion}"></option>
                        </select>
                    </div>
                    <div>
                        <label for="id_usuario">Vendedor:</label>
                        <select id="id_usuario" name="id_usuario">
                            <option th:each="usuario : ${listaVendedores}" th:value="${usuario.id_usuario}" th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></option>
                        </select>
                    </div>
                    <div class="image-thumbnails">
                        <div th:each="imagen, i : ${servicio.imagenes}" style="display: flex; margin: 2rem auto; align-content: center">
                            <div>
                                <input type="hidden" th:name="'id_imagen' + ${i.index}" th:value="${imagen.id}">
                                <label th:text="'URL de la Imagen ' + (${i.index + 1}) + ':'"></label>
                                <input type="text" th:id="'url_imagen' + ${i.index}" th:name="'url_imagen' + ${i.index}" th:value="${imagen.url}" required>
                            </div>
                            <div>
                                <img th:src="${imagen.url}" alt="Imagen ${(i.index) + 1}" style="width: 100px; height: 100px; margin-left: 4rem">
                            </div>
                        </div>
                    </div>

                    <!-- Campos adicionales para nuevas im치genes (m치ximo 4) -->
                    <div th:each="i : ${#numbers.sequence(0, 3)}" th:if="${#lists.size(servicio.imagenes) + i < 4}">
                        <label th:text="'URL de la Imagen ' + (${#lists.size(servicio.imagenes) + i + 1}) + ':'" th:if="${#lists.size(servicio.imagenes) + i < 4}"></label>
                        <input type="text" th:id="'url_imagen' + (${#lists.size(servicio.imagenes) + i})" th:name="'url_imagen' + (${#lists.size(servicio.imagenes) + i})">
                    </div>

                    <!-- Campo oculto para IDs de im치genes existentes -->
                    <input type="hidden" name="id_imagenes" th:value="${servicio.imagenes.![id].toString().replace('[', '').replace(']', '').replace(' ', '')}">
                    <button style="margin: 3rem auto; width: 60%; background-color:black; border-radius: 20px; color: #db9635 " type="submit">Guardar cambios</button>
                </form>
            </div>
            <div class="btn-volver" style="width: 100% ;display: flex; align-items: center; justify-content: center">
                <a th:href="@{/}" style="background: black; color: white; padding: .4rem; font-size: 1.2rem">Salir</a>
            </div>
        </main>
        <footer id="contacto">
            <div class="footer">
                <div class="contain-redes flex gap-x-4">
                    <i class="bi bi-github" style="font-size: 28px;"></i>
                    <i class="bi bi-twitter" style="font-size: 28px;"></i>
                    <i class="bi bi-facebook" style="font-size: 28px;"></i>
                </div>
                <div class="mt-4">
                    <p class="text-[25px] font-bold capitalize">&#9400; copyright - 2024</p>
                    <small class="mt-1.5 font-semibold">Elaborado por Julia Rodriguez</small>
                </div>              
            </div>
        </footer>
    </body>

</html>
