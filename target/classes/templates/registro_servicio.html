<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;700&display=swap"
            rel="stylesheet"
            />
        <link rel="stylesheet" type="text/css" th:href="@{/css/normalize.css}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
        <title>Horizontes Viajeros</title>
    </head>
    <body>
        <header class="contenedor-header" >
            <nav class="navegacion">

                <span class="textColor">
                    <a th:href="@{/}" class="cursor-pointer" style="text-decoration: none">
                        Horizontes Viajeros
                    </a>
                </span>

                <div class="enlaces">
                    <input type="checkbox" id="check"/>
                    <label for="check" class="checkbtn">
                        <i class="fas fa-bars" style="font-weight: 900; margin-left: 1rem;"></i>
                    </label>
                    <a th:if="${session.usuariosession == null}" th:href="@{/login}" class="botonLink">Ingresar</a>
                    <a th:if="${session.usuariosession == null}" th:href="@{/usuario/registrar}" class="botonLink">Registrarse</a>
                    <a href="#contacto" th:if="${session.usuariosession == null}">Contacto</a>

                    <div class="enlaces-otro" th:if="${session.usuariosession != null}">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Servicios
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown1">
                            <li><a  class="dropdown-item" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/usuario/reporteVentas/__${session.usuariosession.id_usuario}__}">Reporte</a></li>
                            <li><a  class="dropdown-item" th:href="@{/servicio/listar/__${session.usuariosession.id_usuario}__}" >Ver Servicios</a></li>
                        </ul>
                        <a class="nav-link dropdown-toggle" sec:authorize="hasRole('ROLE_CLIENTE')" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Carrito
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown2">
                            <li><a  class="dropdown-item"  th:href="@{/venta/carritoDetalle}" >Compra</a></li>
                        </ul>
                        <a class="nav-link dropdown-toggle" id="navbarDropdown3" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Perfil
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown3">
                            <li><a  class="dropdown-item" sec:authorize="hasAnyRole('ROLE_ADMIN')" th:href="@{/usuario/listar}" >Ver Usuarios</a></li>
                            <li><a  class="dropdown-item" th:href="@{/usuario/modificar/__${session.usuariosession.id_usuario}__}" >Información</a></li>
                            <li><a  class="dropdown-item" th:href="@{/logout}" >Cerrar Sesión</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container-modelo">
                <div th:if="${error != null}" class="error">
                    <div class="card-body">  
                        <h4 class="card-title">Error 👎</h4>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="exito">
                    <div class="card-body">  
                        <h4 class="card-title">Exito 👍</h4>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
            </div>
        </header>
        <main class="main-login" style="background-image: url('https://img.freepik.com/foto-gratis/accesorios-viaje-sobre-mapa-mesa_23-2147856153.jpg?w=900')">
            <div class="contenedor-form-login" style="background: linear-gradient(115deg, #f0efed, #fae49b, #db9635); color:black">
                <h1 style="background: linear-gradient(115deg, #f0efed, #fae49b, #db9635); color:black">Regístrar nuevo Servicio</h1>
                <form th:action="@{/servicio/registro}" method="POST" enctype="multipart/form-data">
                    <div>
                        <label for="nombre">Nombre del servicio:</label>
                        <input  type="text"
                                class="form-control"
                                placeholder="Nombre"
                                id="nombre"
                                name="nombre"
                                th:value="${nombre}">
                    </div>
                    <div>
                        <label for="descripcion_breve">Descripción breve:</label>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Descripción breve:"
                            id="descripcion_breve"
                            name="descripcion_breve"
                            th:value="${descripcion_breve}">
                    </div>
                    <div>
                        <label for="destino_servicio">Destino del servicio:</label>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Destino del servicio:"
                            id="destino_servicio"
                            name="destino_servicio"
                            th:value="${destino_servicio}">
                    </div>
                    <div>
                        <label for="pais_destino">País del destino:</label>
                        <select class="form-control" id="pais_destino" name="pais_destino">
                            <option>Seleccionar pais</option>
                            <option th:each="pais_destino : ${paises}" th:value="${pais_destino}" th:text="${pais_destino}" style="color: black"></option>
                        </select>
                    </div>
                    <div>
                        <label for="fecha_servicio">Fecha del servicio:</label>
                        <input 
                            type="date"
                            class="form-control"
                            placeholder="Fecha del servicio:"
                            id="fecha_servicio"
                            name="fecha_servicio"
                            th:value="${fecha_servicio}"
                            />
                    </div>
                    <div>
                        <label for="costo_servicio">Costo del servicio:</label>
                        <input
                            type="number"
                            class="form-control"
                            id="costo_servicio"
                            placeholder="Costo del servicio:"
                            name="costo_servicio"
                            th:value="${costo_servicio}"
                            />
                    </div>
                    <div class="select-container">
                        <label for="selectRol" class="form-label">Tipo servicio</label>
                        <select name="tipoServicio" id="selectRol" class='form-select'>
                            <option>Seleccionar tipo</option>
                            <!-- Iterar sobre los tipos de servicio y agregar opciones -->
                            <option th:each="tipoServicio : ${tipos}" th:value="${tipoServicio}" th:text="${tipoServicio.descripcion}"> </option>
                        </select>
                    </div>
                    <div class="select-container">
                        <label for="usuarios">Seleccionar Usuarios</label>
                        <select id="usuarios" name="id_usuario" class="form-select mb-3">
                            <option label="Elije Vendedor" value=""></option>
                            <!-- Para el rol de ADMIN -->
                            <option sec:authorize="hasAnyRole('ROLE_ADMIN')" 
                                    th:each="usuario : ${listaVendedores}" 
                                    th:value="${usuario.id_usuario}" 
                                    th:text="${usuario.nombre + ' ' + usuario.apellido}"></option>

                            <!-- Para el rol de VENDEDOR -->
                            <option sec:authorize="hasAnyRole('ROLE_VENDEDOR')"
                                    th:value="${usuario.id_usuario}" 
                                    th:text="${usuario.nombre + ' ' + usuario.apellido}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="url_imagen1">URL de la Imagen 1:</label>
                        <input type="text" id="url_imagen1" name="url_imagen1" required>
                    </div>
                    <div class="mb-3">
                        <label for="url_imagen2">URL de la Imagen 2:</label>
                        <input type="text" id="url_imagen2" name="url_imagen2">
                    </div>
                    <div class="mb-3">
                        <label for="url_imagen3">URL de la Imagen 3:</label>
                        <input type="text" id="url_imagen3" name="url_imagen3">
                    </div>
                    <div class="mb-3">
                        <label for="url_imagen4">URL de la Imagen 4:</label>
                        <input type="text" id="url_imagen4" name="url_imagen4">
                    </div>
                    <div style="display: flex; justify-content: space-around ">
                        <button type="submit" style="padding: 0 .5rem ; border-radius: 10px; margin: 1rem 0">Registrar servicio</button>
                    </div>
                </form>
            </div>

        </main>
        <footer id="contacto">
            <div class="footer">
                <div class="contain-redes flex gap-x-4">
                    <i class="bi bi-github" style="font-size: 28px;"></i>
                    <i class="bi bi-twitter" style="font-size: 28px;"></i>
                    <i class="bi bi-facebook" style="font-size: 28px;"></i>
                </div>
                <div class="mt-4">
                    <p class="text-[25px] font-bold capitalize">&#9400; copyright - 2024</p>
                    <small class="mt-1.5 font-semibold">Elaborado por Julia Rodriguez</small>
                </div>              
            </div>
        </footer>
    </body>
</html>
