version: "3.9"

services:
  java_app:
    container_name: java_app
    image: julidrz-java-app:1.0.0
    build: .
    ports:
      - 8080:8080
    environment:
      - DATABASE_URL=jdbc:mysql://java_db:3306/java_db?useSSL=false&serverTimezone=UTC
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=root
    depends_on:
      - java_db

  java_db:
    container_name: java_db
    image: "mysql:5.7"
    ports:
      - "3306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "agencia_turismo"
      MYSQL_USER: "agencia_turismo"
      MYSQL_PASSWORD: "root"

volumes:
  mysql-data:
    external: false
