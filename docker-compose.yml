version: "3.9"

services:
    java_app:
        container_name: java_app
        image: julidrz-java-app:1.0.0
        build: .
        ports:
            - 8080:8080
        environment:
            - DATABASE_URL=jdbc:mysql://localhost:3306/java_db?useSSL=false&serverTimezone=UTC
            - DATABASE_USERNAME=root
            - DATABASE_PASSWORD=root
        depends_on:
            - java_db
        
    java_db:
        container_name: java_db
        image: mysql:latest
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=agencia_turismo
        ports:
            - "3306:3306"
            